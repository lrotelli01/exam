[General]
network = progetto.DatabaseNetwork

# Simulation parameters
sim-time-limit = 4000s
warmup-period = 500s
repeat = 3

# Output
result-dir = /home/luca/Scaricati/omnetpp-6.2.0-linux-x86_64/omnetpp-6.2.0/exam/simulations/results_consistency
output-scalar-file = ${resultdir}/${configname}-${iterationvars}-${repetition}.sca

# Network parameters
*.numUsers = 1000
*.numTables = 10
*.user[*].readProbability = 0.5
*.user[*].tableDistribution = "uniform"
*.user[*].serviceTime = 0.1s
*.user[*].lambda = 0.05


[Config Config1000Users]
