
[General]
description = "Verification Test: SingleTable"
network = progetto.DatabaseNetwork
seed-set = 1
result-dir = results_verify

[Config SingleTable]

*.numUsers = 5
*.numTables = 1
*.user[*].readProbability = 0.5
*.user[*].tableDistribution = "uniform"
*.user[*].lambda = 1.0
*.user[*].serviceTime = 0.1s

sim-time-limit = 50s
warmup-period = 0s
repeat = 1
