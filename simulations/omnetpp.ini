[General]
network = progetto.DatabaseNetwork
sim-time-limit = 10000s
cpu-time-limit = 3600s

# --- Ripetizioni multiple con seed diversi ---
repeat = 5
seed-set = ${repetition}

# --- Output e Risultati ---
output-vector-file = ${resultdir}/${configname}-${iterationvars}-${repetition}.vec
output-scalar-file = ${resultdir}/${configname}-${iterationvars}-${repetition}.sca
result-dir = results
**.vector-recording = true
**.scalar-recording = true

# --- Parametri Globali ---
# M = numero tabelle
# N = numero utenti
# T = tempo medio tra accessi (esponenziale con rate lambda = 1/T)
# S = durata fissa operazione
# p = probabilità di read

*.numTables = 20

# Lambda = 1/T dove T è il tempo medio tra accessi
# Con lambda=0.05 -> T medio = 20 secondi
*.user[*].lambda = 0.05

# Durata operazione database (100ms, tipico per query semplici)
*.user[*].serviceTime = 0.1s

# --- Configurazione Uniform con parametri multipli ---
[Config Uniform]
description = "Uniform distribution - varia N e p"
*.user[*].tableDistribution = "uniform"

# Numero di utenti: 50, 100, 200
*.numUsers = ${N=50, 100, 200}

# Probabilità di read: 0.5, 0.8
*.user[*].readProbability = ${p=0.5, 0.8}

# Questo genererà automaticamente 6 run (3 valori di N × 2 valori di p)

# --- Configurazione Lognormal con parametri multipli ---
[Config Lognormal]
description = "Lognormal distribution (hotspots) - varia N e p"
*.user[*].tableDistribution = "lognormal"
*.user[*].lognormalM = 1.5
*.user[*].lognormalS = 1.0

# Numero di utenti: 50, 100, 200
*.numUsers = ${N=50, 100, 200}

# Probabilità di read: 0.5, 0.8
*.user[*].readProbability = ${p=0.5, 0.8}

# Questo genererà automaticamente 6 run (3 valori di N × 2 valori di p)